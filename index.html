<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strona To-Do-List</title>

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Lista zadań</h1>
                <p class="lead">Oto lista zadań do wykonania. Jeśli chcesz dodać nowe wciśnij button "Dodaj do listy".</p>
            </div>
        </div>

        <div class="form-group">
            <label for="itemInput">Dodaj nowe zadanie do listy</label>
            <input type="text" class="form-control" name="" id="itemInput" placeholder="wpisz nazwę zadania">
        </div>
        <button id="addButton" class="btn btn-success">Dodaj zadanie</button>
        <button id="clearButton" class="btn btn-danger">Wyczyść listę zadań</button>
        <h3>Lista moich zadań</h3>
        <ul id="todoList"></ul>

    </div>
    <!-- script -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
